<div class="text-center">

  <h2>Welcome to the World of Bloggers..!!</h2>

  <div class="conatiner-fluid">
    <div class="input-field col s2 right ">
      <input placeholder="Search" [(ngModel)]="query" id="first_name" type="text" class="validate">
    </div>
  </div>
  <div class="row">
    <a *ngFor="let blog of blogs | search:'title,type':query">
      <div class="col s12 m12">
        <div class="card darken-1">
          <div class="card-content black-text">
            <span class="card-title text-center well"> {{blog.title | uppercase}}</span>
            <div class="chip"><i class="small material-icons">person_outline {{blog.author | uppercase}}</i></div>
            <div class="chip"><i class=" small material-icons">subject {{blog.type | uppercase}}</i></div>

            <p>{{blog.content | uppercase}}</p>

          </div>
          <div class="card-action text-center">
            <button class="btn" (click)="MarkAsFav(blog.id)">
              <p> {{isFav(blog.id)}}</p>
            </button>
          </div>

        </div>
      </div>
    </a>
  </div>
</div>
