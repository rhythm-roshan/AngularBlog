<div class="text-center well  well-sm container-fluid" style="margin-top: 20px">

  <h2><sup><b>MY BLOGS</b></sup></h2>
</div>
<div class=" row">


  <div class="col s12 m6">
    <div class="card  darken-1">
      <div class="card-content ">
        <app-edit-blogs [blogs]="items" (deleteBlogs)="deleteBlogDATA($event)"
                        (updateBlogs)="loadBlog($event)"></app-edit-blogs>
      </div>

    </div>
  </div>


  <div class="col s12 m6">
    <div class="card darken-1">
      <div class="card-content ">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="title" [(ngModel)]="title" name="title" type="text" class="validate">

              </div>
              <div class="input-field col s12">
                <input [(ngModel)]="content" type="text" name="content" placeholder="blog description">

              </div>


              <div class="form-group">
                  <label>Select Type:</label>
                  <select class="form-control"  [(ngModel)]="type"  name="type"  >
                    
                <option value="Technology">Technology</option>
                    
                <option value="Management">Management</option>
                    
                <option value="Food">Food</option>
                    
                <option value="Medical">Medical</option>

                <option value="Sports">Sports</option>

                <option value="Education">Education</option>

                <option value="Entertainment">Entertainment</option>

                <option value="Politics">Politics</option>

                <option value="Automobile">Automobile</option>
                  </select>


              </div>
            </div>
          </form>
          <a class="center waves-effect waves-light btn" (click)="addBlog(title,content,type)">{{buttonName}}</a>
        </div>
      </div>

    </div>
  </div>

</div>
