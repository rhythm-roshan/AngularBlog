

<div class="input-field col s4 right">
  <input placeholder="Search" [(ngModel)]="query" id="first_name" type="text" class="validate">
</div>
<div class="row">
  <a *ngFor="let blog of blogs |search:'title,type':query ">
  <div class="col s12 m12">
    <div class="card darken-1">
      <div class="card-content black-text">
        <span class="card-title"> {{blog.title | uppercase}}<br>
        <div class="chip"><i class=" small material-icons">subject {{blog.type | uppercase}}</i></div></span>
        <p>{{blog.content | uppercase}}</p>

      </div>
      <div class="card-action">
        <a class="btn tooltipped" data-position="bottom" data-tooltip="I am a tooltip"(click)="deleteBlog(blog)"><i class="material-icons">delete</i></a>
        <a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am a tooltip"(click)="updateBlog(blog)"><i class="material-icons" >system_update_alt</i></a>
      </div>

    </div>
  </div>
  </a>
</div>
